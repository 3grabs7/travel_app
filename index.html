<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <header class="header">
        <div class="header__plane">

        <div class="header__logo">

    <div class="container">
        <div class="search">
            <div class="search__term">

                <label for="dest" >
                    <span id="placeholder">Enter your destination</span>
                </label>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="search__checkbox">
                <input type="checkbox" name="weather" id="checkweather">
                <label for="checkweather">Only weather</label>
                <input type="checkbox" name="attraction" id="checkattraction">
                <label for="checkattraction">Only attractions</label>
                <input type="checkbox" name="sort" id="checksort">
                <label for="checksort">Show alphabetically</label>
            </div>
            <div class="search__button">
                <button id="searchbutton"></button>
                <div class="search__button__text">
                    Search
                </div>  
            </div>
        </div>
    </div>

                        <p>-</p>
                    </div>
                    <div class="results__weather__details__item">

                        <p>-</p>
                    </div>
                    <div class="results__weather__details__item">

                    </div>
                    <div class="results__weather__details__item"> 
                        <i class="fas fa-humidity"></i>
                        <p>-</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="results__attractions">
                <div class="results__attractions__head">
                    <h1>Attractions</h1>
